<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>

    <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for book in books %}
  <div class="col">
    <div class="card">
      <img style="width:250px; height:350px;" src="{{ book.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ book }}</h5>
        <p class="card-text">{{ book.status}}</p>
          <a class="btn btn-success" href="{% url 'create_order' %}" role="button">Buy</a>

      </div>
    </div>
  </div>
         {% endfor %}

</div>

</body>
</html>
